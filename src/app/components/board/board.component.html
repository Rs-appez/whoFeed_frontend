<section class="grid">
  <div class="champPool">
    <app-champion [champions]="champions()!" [filterChampions]="filterChampions"></app-champion>
  </div>
  <div class="guess">
    <input [(ngModel)]="guessChampionName" placeholder="Make a guess" />
    @if (guessChampionName) {
    <div *ngFor="
          let champion of sortedChampions() | search: 'name' : guessChampionName
        ">
      <app-champion-display [champion]="champion"></app-champion-display>
    </div>
    }
  </div>
</section>
