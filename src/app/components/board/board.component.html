@if (!isPartyReady()) {
<app-waiting-party [party]="party()"></app-waiting-party>
} @else {
<section class="grid">
  <div class="champPool">
    <app-champion [champions]="champions()!" [filterChampions]="filterChampions"></app-champion>
  </div>
  <div class="guess">
    <app-guess [filterChampions]="filterChampions" [guessChampion]="guessChampion"></app-guess>
  </div>
</section>
}
